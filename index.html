<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fishyfishie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg_img">
        <img src="images/bgimg.png" alt="">
    </div>

    <div id="ffimg">
        <img src="images/ffimg.png" alt="">
    </div>

    <div id="fflogo">
        <img src="images/fflogowh.png" alt="">
    </div>

    <div id="buttons">
        <ul id="icons">
            <li class="bubbles">
                <img src="images/bubble.png" alt="Bubbles Button" id="bubbles-button">
            </li>
            <script src="bubbles.js"></script>

            <li class="emoji">
                <img src="images/smile.png" alt="Emoji Button" id="emoji-button">
            </li>
            <script src="emoji.js"></script>
    
            <li class="x">
                <img src="images/cult.png" alt="X Button" id="x-button">
            </li>
        </ul>
    </div>

    <div id="linkbuttons">
        <ul id="linkicons">
            
            <li class="contact">
                <div class="tooltip-wrapper">
                    <img src="images/contacticon.png" alt="Icon" class="tooltip-trigger">
                    <div class="tooltip">
                      <p>CONTACT</p>
                      <a href="https://www.instagram.com/fishyfishie_zine/"><p>@fishyfishie_zine</p></a>
                      <p>yewonkim0208@gmail.com</p>
                    </div>
                </div>

            </li>
    
            <li class="ZINE">
                <a href="zine_list.html">
                    <img src="images/zineicon.png" alt="">
                </a>
            </li>
    
            <li class="ABOUT">
                <a href="about.html">
                    <img src="images/abouticon.png" alt="">
                </a>
            </li>
        </ul>
    </div>
    

    <script src="tooltip.js"></script>
    
    


</body>



</html>
